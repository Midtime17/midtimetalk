<form data-netlify="true">
    <div class="form-group ff-title">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name= "email" class="form-control primary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group ff-title">
        <input type="text" class="form-control" placeholder="First name">  
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" name= "name" class="form-check-input">
        Check me out
      </label>
    </div>
    <button class="btn mb3 w-100 w-auto-ns mb0-ns raise ff-title"  type="submit">Submit</button>
  
  </form>
